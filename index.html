<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- For mobile devices, use this meta -->
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>Embedded-System-Project</title>
    <script src="https://webapi.amap.com/maps?v=1.4.13&key=2a3171708b419e8a51550185da60f357"></script>
    <script src="https://webapi.amap.com/ui/1.0/main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div id="body-div">
        <div id="head"><img src="img/header.png" alt="header_img" width="350"></div>
        <div id="map-div">
            <!-- Map container -->
            <div id="container"></div>
        </div>
        <!-- Easy status display -->
        <!-- Labels -->
        <div id="status-label-div">
            <p class="label-p">TIME</p>
            <p class="label-p">DISTANCE</p>
            <p class="label-p">ACCESSABILITY</p>
            <p class="label-p">HP</p>
        </div>
        <!-- Values -->
        <div id="status-div">
            <div class="status-disp" id="time-disp">
                <p id="time-p" class="text-p"></p>
            </div>
            <div class="status-disp" id="dist-disp">
                <p id="dist-p" class="text-p">0m</p>
            </div>
            <div class="status-disp" id="access-disp">
                <p id="access-p" class="text-p"></p>
            </div>
            <div class="status-disp" id="hp-disp">
                <p id="hp-p" class="text-p">hp</p>
            </div>
        </div>
        <!-- Map detail info -->
        <div id="info-div">
            <p id="current-pos" class="info-p"></p>
            <p id="target-name" class="info-p"></p>
            <p id="visit-status" class="info-p"></p>
        </div>
        <!-- Menu -->
        <div id="menu-div">
            <div class="menu-button-div">
                <button class="menu-button" id="status-button" onclick="openStatus()">status</button>
            </div>
            <div class="menu-button-div">
                <button class="menu-button" id="item-button" onclick="openItem()">item</button>
            </div>
            <div class="menu-button-div">
                <button class="menu-button" id="visit-button">探索</button>
            </div>
            <div class="menu-button-div">
                <button class="menu-button" id="camera-button" onclick="openCam()">camera</button>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
